<h2>Boards</h2>
<ul>
    <li *ngFor="let board of boards" (click)="goToColumns(board.id)"> 
        {{board.name}}
        <button (click)="goToCreateColumn(board.id)">Criar Coluna</button>
    </li>
</ul>

<h2>Criar novo Board</h2>

<form (ngSubmit)="createBoard()">
    <label>Nome do Board:</label>
    <input type="text" [(ngModel)]="newBoard.name" name="name" required>
    <button type="submit">Criar</button>
</form>
